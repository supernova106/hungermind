<form class="form-horizontal" role="form" ng-controller="SignupCtrl">
    <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.Name">
            <span class="my-messages prompt message-animation" ng-show="nameRequired">{{nameRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.Email">
            <span ng-show="emailRequired">{{emailRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
            <input class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.Password">
            <span ng-show="passwordRequired">{{passwordRequired}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="saveData()">Sign up</button>
        </div>
    </div>
    <span>{{formInfo}}</span>
</form>
